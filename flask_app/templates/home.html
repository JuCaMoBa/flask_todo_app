<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />

</head>

<body>
    <section class="hero is-primary is-fullheight mb-3">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('home.home') }}" class="navbar-item">
                                Home
                            </a>
                            {% if session['user'] %}
                            <a href="{{ url_for('tasks.view_tasks') }}" class="navbar-item">
                                Tasks
                            </a>
                            {% endif %}
                            {% if not session['user']%}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            {% endif %}
                            {% if session['user'] %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                            {% endif %}                        
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container">
               {% block content %}
               Inicia sesi√≥n o registraste y accede a tu perfil de usuario
               {% endblock %}
            </div>
        </div>
    </section>

</body>

</html>
